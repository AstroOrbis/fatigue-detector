{% extends "base.html" %}

  {% block content %}

<div class="landing">
    <div class="landing_left">
      <div class="main_button">
        <a href='/video_feed' >
          <button class='btn btn-outline btn-info' onclick="playVid()" type="button">
              Keep Me Awake
          </button>
        </a>
      </div>
    </div>


    <div class="landing_right">
      <h3>Time since last drank water<h3>
      <div id="app" class="app">
        <div class="base-timer">
          <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="base-timer__circle">
              <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
              <path id="base-timer-path-remaining" stroke-dasharray="283" class="base-timer__path-remaining arc"
                    d="
                      M 50, 50
                      m -45, 0
                      a 45,45 0 1,0 90,0
                      a 45,45 0 1,0 -90,0
                      "></path>
            </g>
          </svg>
          <span id="base-timer-label" class="base-timer__label"></span>
        </div>
      </div>

      <div class="buttons">
        <button onclick="start()" class="start">
          Start
        </button>
        <button onclick="stop()" class="stop">
          Stop
        </button>
        <button onclick="reset()" class="reset">
          Reset
        </button>
      </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Tip of the day</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>{{quote_h}}</h3>
        {{quote_b}}
      </div>
    </div>
  </div>
</div>



  {% endblock content %}
